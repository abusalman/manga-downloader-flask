{% extends 'base.html' %}

{% block title %}{{ manga_source_name }}{% endblock title %}

{% block body %}
    <div class="row">
        <h3 class="pull-left" style="margin-top:10px">{{ manga_source_name }}</h3>
        <a href="/site/{{ manga_source_name }}/update" class="btn btn-primary pull-right" role="button">Refresh List</a>
    </div>


    <table class="table table-striped table-bordered table-hover table-condensed">
        <thead>
            <tr>
                <th>Fav</th>
                <th><strong>Name</strong></th>
            </tr>
        </thead>
        <tbody>
            {% for manga in mangas %}
                <tr>
                    <td>&nbsp;</td>
                    <td><a href="/manga/{{ manga.id }}/">{{ manga.name }}</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock body %}
